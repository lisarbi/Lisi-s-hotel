  <title>Hotel reservation</title>

 <body background="foto20.jpg">
  <center><h1>Hotel reservation</h1></center>
  <h2>Check Availability</h2>
  <form>
    <label for="check-in-date">Check-in Date:</label>
    <input type="date" id="check-in-date" name="check-in-date">
    
    <label for="check-out-date">Check-out Date:</label>
    <input type="date" id="check-out-date" name="check-out-date">
    
    <br>
    
    <label for="rooms">Rooms:</label>
    <select id="rooms" name="rooms">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    
    <br>
    
    <label for="smoking-room">Smoking Room:</label>
    <input type="radio" id="smoking-room" name="smoking-room" value="yes">Yes
    <input type="radio" id="non-smoking-room" name="smoking-room" value="no">No
    
    <br>
    
    <label for="amenities">Amenities:</label>
    <input type="checkbox" id="pool" name="amenities" value="pool">Pool
    <input type="checkbox" id="gym" name="amenities" value="gym">Gym
    <input type="checkbox" id="spa" name="amenities" value="spa">Spa
    
    <br>
    
    <input type="submit" value="Check Availability">
  </form>
<h2>Hotel Room Prices</h2>
    <table border color:black>
      <tr>
        <th>Room Type</th>
        <th>Price per Night</th>
